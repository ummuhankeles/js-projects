<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container text-center text-white">
            <div id="calculator">
                <div id="resultBox" class="mb-3">
                    <input class="result" id="result" name="">
                </div>
                <div id="keyboard">
                    <div class="row mb-3">
                        <div class="col-lg-4 col-md-12 col-sm-12"></div>
                        <div class="col-lg-4 col-md-12 col-sm-12">
                            <div class="btn btn-light red" value="C" onclick="clearAll()">C</div>
                            <div class="btn btn-light operator ms-2" value="/" onclick="clickBtn('/')">/</div>
                            <div class="btn btn-light operator ms-2" value="*" onclick="clickBtn('*')">x</div>
                            <div class="btn btn-light operator ms-2" value="+" onclick="clickBtn('+')">+</div>
                        </div>
                        <div class="col-lg-4 col-md-12 col-sm-12"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-4 col-md-12 col-sm-12"></div>
                        <div class="col-lg-4 col-md-12 col-sm-12">
                            <div class="btn btn-light" value="7" onclick="clickBtn(7)">7</div>
                            <div class="btn btn-light ms-2" value="8" onclick="clickBtn(8)">8</div>
                            <div class="btn btn-light ms-2" value="9" onclick="clickBtn(9)">9</div>
                            <div class="btn btn-light operator ms-2" value="-" onclick="clickBtn('-')">-</div>
                        </div>
                        <div class="col-lg-4 col-md-12 col-sm-12"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-4 col-md-12 col-sm-12"></div>
                        <div class="col-lg-4 col-md-12 col-sm-12">
                            <div class="btn btn-light" value="4" onclick="clickBtn(4)">4</div>
                            <div class="btn btn-light ms-2" value="5" onclick="clickBtn(5)">5</div>
                            <div class="btn btn-light ms-2" value="6" onclick="clickBtn(6)">6</div>
                            <div class="btn btn-light operator ms-2" value="." onclick="clickBtn('.')">.</div>
                        </div>
                        <div class="col-lg-4 col-md-12 col-sm-12"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-4 col-md-12 col-sm-12"></div>
                        <div class="col-lg-4 col-md-12 col-sm-12">
                            <div class="btn btn-light" value="1" onclick="clickBtn(1)">1</div>
                            <div class="btn btn-light ms-2" value="2" onclick="clickBtn(2)">2</div>
                            <div class="btn btn-light ms-2" value="3" onclick="clickBtn(3)">3</div>
                            <div class="btn btn-light green ms-2" value="=" onclick="equal()">=</div>
                        </div>
                        <div class="col-lg-4 col-md-12 col-sm-12"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js" type="text/Javascript">
        </script>
        

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        -->
    </body>
</html>
